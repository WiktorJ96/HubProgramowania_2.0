<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(' \r\n Hello World ! '.trimStart());
// 'trimStart()' usuwa wszystkie białe znaki (spacje, nowe linie, tabulatory) znajdujące się na początku łańcucha znaków.
// Wynik: "Hello World ! " (białe znaki na początku zostały usunięte).

console.log('  Hello World !     \r\n '.trimEnd());
// 'trimEnd()' usuwa wszystkie białe znaki znajdujące się na końcu łańcucha znaków.
// Wynik: "  Hello World !" (białe znaki na końcu zostały usunięte).

    </script>
</body>
</html>
