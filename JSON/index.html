<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON - Strona Główna</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Witaj na stronie o JSON</h1>
        <p>Wybierz temat, aby dowiedzieć się więcej o różnych aspektach JSON.</p>

        <div class="accordion">

            <div class="accordion-item">
                <h2 class="accordion-header">Podstawowy</h2>
                <div class="accordion-content">
                    <ul>    
                        <li><a href="./Rozdzialy/1.Podstawy JSON.html">Podstawy JSON</a></li>
                        <li><a href="./Rozdzialy/2.Struktura i składnia JSON.html">Struktura i składnia</a></li>
                        <li><a href="./Rozdzialy/3.Parsowanie i serializacja.html">Parsowanie i serializacja</a></li>
                    </ul>
                </div>
            </div>

            <div class="accordion-item"> 
                <h2 class="accordion-header">Średnio zaawansowany</h2>
                <div class="accordion-content">
                    <ul>
                        <li><a href="./Rozdzialy/4.Narzedzia.html">Narzędzia</a></li>
                        <li><a href="./Rozdzialy/5.JSON w RESTful.html">JSON w RESTful API</a></li>
                    </ul>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header">Zaawansowany</h2>
                <div class="accordion-content">
                    <ul>
                        <li><a href="./Rozdzialy/6.Zaawansowane.html">Zaawansowane koncepcje</a></li>
                    </ul>
                </div>
            </div>

        </div>

    </div>
    
    <script>
        document.querySelectorAll('.accordion-header').forEach(header => {
            header.addEventListener('click', function() {
                const accordionContent = this.nextElementSibling;

                if (accordionContent.style.maxHeight) {
                    accordionContent.style.maxHeight = null; // Zwijanie
                } else {
                    accordionContent.style.maxHeight = accordionContent.scrollHeight + "px"; // Rozwijanie
                }
            });
        });
    </script>
</body>
</html>
