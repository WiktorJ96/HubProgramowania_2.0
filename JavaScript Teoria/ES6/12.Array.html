<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
const arr1 = Array.of(1, 2, 3, 4, "sfd", {}, 234); 
// Tworzy nową tablicę 'arr1' zawierającą różne typy danych za pomocą metody Array.of().
// Wynik: [1, 2, 3, 4, "sfd", {}, 234]
console.log(arr1); 

const arr2 = Array.from("Test"); 
// Tworzy tablicę 'arr2' na podstawie ciągu znaków "Test", 
// gdzie każdy znak ciągu staje się osobnym elementem tablicy.
// Wynik: ['T', 'e', 's', 't']
console.log(arr2); 

const arr3 = Array.from([1, 2, 3, 4], (a) => a * 2); 
// Tworzy nową tablicę 'arr3' z tablicy [1, 2, 3, 4], 
// gdzie każdy element jest mnożony przez 2.
// Wynik: [2, 4, 6, 8]
console.log(arr3); 

const arr4 = Array.from([1, 2, 3, 4], function(a) {
    return a * this.value; 
}, {value: 4}); 
// Tworzy nową tablicę 'arr4', mnożąc każdy element przez wartość 4, 
// przekazaną jako 'this.value' za pomocą trzeciego argumentu metody Array.from().
// Wynik: [4, 8, 12, 16]
console.log(arr4); 

const arr = [1, 2, 3, 4]; 
// Tworzy tablicę 'arr' z czterema elementami.

console.log(arr.fill(100)); 
// Metoda fill() wypełnia całą tablicę wartością 100.
// Wynik: [100, 100, 100, 100]

console.log(arr.fill(0, 2)); 
// Wypełnia tablicę wartością 0, zaczynając od indeksu 2 do końca tablicy.
// Wynik: [100, 100, 0, 0]

console.log(arr.fill(9, 1, 4)); 
// Wypełnia tablicę wartością 9, zaczynając od indeksu 1 do 4 (nie włącznie z indeksem 4).
// Wynik: [100, 9, 9, 9]

console.log(arr.find(v => v > 200)); 
// Metoda find() zwraca pierwszy element, który spełnia warunek (większy niż 200).
// Brak elementu spełniającego ten warunek, więc wynik to: undefined.

console.log(arr.findIndex(v => v > 8)); 
// Metoda findIndex() zwraca pierwszy indeks, którego wartość jest większa niż 8.
// Wynik: 1 (wartość 9 jest na indeksie 1).

const test = [100, 3, 45, 67, 200]; 
// Tworzy tablicę 'test'.

console.log(test.copyWithin(1, 3)); 
// Metoda copyWithin() kopiuje elementy tablicy od indeksu 3 do końca, wstawiając je od indeksu 1.
// Wynik: [100, 67, 200, 67, 200]

console.log([1, 2, 3, 4, 5, 6].copyWithin(1, 3, 4)); 
// Kopiuje element od indeksu 3 do 4 (nie włącznie) i wstawia go od indeksu 1.
// Wynik: [1, 4, 3, 4, 5, 6]

console.log([1, 2, 3, 4, 5, 6, 8, 9, 10].copyWithin(1, 3, 6)); 
// Kopiuje elementy od indeksu 3 do 6 (nie włącznie) i wstawia je od indeksu 1.
// Wynik: [1, 4, 5, 6, 5, 6, 8, 9, 10]

const arrTest = [256, "test", {}, 34]; 
// Tworzy tablicę 'arrTest' z różnymi typami danych.

for (let c of arrTest.values()) console.log(c); 
// Iteruje przez wartości tablicy 'arrTest' i wypisuje je:
// Wynik: 256, "test", {}, 34

for (let c of arrTest.keys()) console.log(c); 
// Iteruje przez klucze (indeksy) tablicy 'arrTest' i wypisuje je:
// Wynik: 0, 1, 2, 3

for (let [key, value] of arrTest.entries()) console.log(key, value); 
// Iteruje przez klucze i wartości tablicy 'arrTest', wypisując je w parach.
// Wynik: 
// 0 256
// 1 "test"
// 2 {}
// 3 34

    </script>
</body>
</html>
