<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body data-bs-spy="scroll" data-bs-target="#navbar-example" data-bs-offset="100" tabindex="0">

<!-- Przykład: Różne opcje Flex Wrap -->
        <div id="example" class="example active">
            <h2>Przykład: Różne opcje Flex Wrap</h2>
            <div class="highlight">
                <h4>Bez Flex Wrap (`flex-nowrap`)</h4>
                <div class="d-flex flex-nowrap mb-4">
                    <div class="flex-example">Element A</div>
                    <div class="flex-example">Element B</div>
                    <div class="flex-example">Element C</div>
                    <div class="flex-example">Element D</div>
                </div>

                <h4>Z Flex Wrap (`flex-wrap`)</h4>
                <div class="d-flex flex-wrap mb-4">
                    <div class="flex-example">Element A</div>
                    <div class="flex-example">Element B</div>
                    <div class="flex-example">Element C</div>
                    <div class="flex-example">Element D</div>
                </div>

                <h4>Z Flex Wrap Reverse (`flex-wrap-reverse`)</h4>
                <div class="d-flex flex-wrap-reverse">
                    <div class="flex-example">Element A</div>
                    <div class="flex-example">Element B</div>
                    <div class="flex-example">Element C</div>
                    <div class="flex-example">Element D</div>
                </div>
            </div>

                       
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
