<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SASS - Strona Główna</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Witaj na stronie o SASS</h1>
        <p>Wybierz temat, aby dowiedzieć się więcej o różnych aspektach SASS.</p>

        <div class="accordion">
            <div class="accordion-item">
                <h2 class="accordion-header"></h2>
                <div class="accordion-content">
                    <ul>
                        <li><a href=""></a></li>
                    </ul>
                </div>
            </div>



        </div>

    </div>
    
    <script>
        document.querySelectorAll('.accordion-header').forEach(header => {
            header.addEventListener('click', function() {
                const accordionContent = this.nextElementSibling;

                if (accordionContent.style.maxHeight) {
                    accordionContent.style.maxHeight = null; // Zwijanie
                } else {
                    accordionContent.style.maxHeight = accordionContent.scrollHeight + "px"; // Rozwijanie
                }
            });
        });
    </script>
</body>
</html>
